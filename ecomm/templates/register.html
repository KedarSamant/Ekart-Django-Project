<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <title>Ecart | register</title>
   
</head>
<body>
    
    <div class="container">

        <br><br>
        <div class="row mt-2">
            <a href="/" style="text-decoration: none;">Home</a>
            <div class="col-md-4 mt-5 mx-auto shadow p-3">
                <h2 class="mb-5 text-center">Registration</h2>
                {% if errormsg %}
                <div class="alert alert-danger">
                        {{ errormsg }}
                </div>
                {% endif %}
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="input1" class="form-label"><strong>User Name</strong></label>
                        <input type="email" class="form-control" name="uname" id="input1" placeholder="enter Email">
                    </div>

                    <div class="mb-3">
                        <label for="input2" class="form-label"><strong>Password</strong></label>
                        <input type="password" class="form-control" name="upass" id="input2" placeholder="enter password">
                    </div>

                    <div class="mb-3">
                        <label for="input3" class="form-label"><strong>Confirm Password</strong></label>
                        <input type="password" class="form-control" name="ucpass" id="input3" placeholder="confirm password">
                    </div>

                    <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Register">
                        Already User? &nbsp;&nbsp;<a style="text-decoration: none;" href="/login">login</a>
                    </div>
                    {% if success %}
                    <div class="alert alert-success">
                        {{ success }}
                    </div>
                    {% endif %}
                </form>
            </div>
            
        </div>
    </div>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>
</body>
</html>
